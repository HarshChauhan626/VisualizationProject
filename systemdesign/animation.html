<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram AE Style Animation</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: radial-gradient(circle at top, #0b1230, #000 70%);
      overflow: hidden;
    }

    .ease-ae {
      transition-timing-function: cubic-bezier(0.22, 1, 0.36, 1);
    }

    /* Camera zoom */
    .camera {
      animation: cameraZoom 4s ease-out forwards;
    }

    @keyframes cameraZoom {
      from { transform: scale(0.95); }
      to { transform: scale(1); }
    }

    /* Cursor */
    .cursor::after {
      content: "|";
      margin-left: 4px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    /* Neon underline */
    .underline {
      height: 3px;
      background: linear-gradient(90deg, transparent, #ff4ecd, #4fdcff, transparent);
      width: 0;
      animation: underlineGrow 0.8s ease-out forwards;
    }

    @keyframes underlineGrow {
      to { width: 160px; }
    }
  </style>
</head>
<body>

  <!-- Camera container -->
  <div class="camera min-h-screen flex items-center justify-center">
    <div class="flex flex-col items-center space-y-4">

      <!-- Glow -->
      <div id="glow"
        class="absolute w-40 h-40 rounded-full bg-indigo-500 blur-2xl opacity-0"></div>

      <!-- Instagram Logo -->
      <div id="logo"
        class="opacity-0 scale-75 transition-all duration-700 ease-ae z-10">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png"
          class="w-20 h-20"
        />
      </div>

      <!-- Username -->
      <div id="username"
        class="text-white text-2xl font-semibold opacity-0 cursor z-10">
      </div>

      <!-- Underline -->
      <div id="underlineWrap" class="opacity-0">
        <div class="underline"></div>
      </div>

      <!-- Follow Button -->
      <button id="followBtn"
        class="opacity-0 px-8 py-3 rounded-full
               bg-gradient-to-r from-pink-500 to-red-500
               text-white font-bold text-lg
               transition-all duration-700 ease-ae">
        Follow
      </button>

    </div>
  </div>

  <script>
    const logo = document.getElementById("logo");
    const glow = document.getElementById("glow");
    const usernameEl = document.getElementById("username");
    const underlineWrap = document.getElementById("underlineWrap");
    const followBtn = document.getElementById("followBtn");

    const username = "@decodewithankita";
    let i = 0;

    /* Logo + glow */
    setTimeout(() => {
      glow.classList.add("opacity-60");
      logo.classList.remove("opacity-0", "scale-75");
      logo.classList.add("opacity-100", "scale-100");
    }, 400);

    /* Typewriter username */
    setTimeout(() => {
      usernameEl.classList.remove("opacity-0");

      const typing = setInterval(() => {
        if (i < username.length) {
          usernameEl.textContent += username[i++];
        } else {
          clearInterval(typing);
          usernameEl.classList.remove("cursor");
          underlineWrap.classList.remove("opacity-0");
          setTimeout(showFollow, 400);
        }
      }, 70);
    }, 1100);

    /* Smooth Follow â†’ Following */
    function showFollow() {
      followBtn.classList.remove("opacity-0");
      followBtn.classList.add("opacity-100", "scale-100");

      // Gentle emphasis
      setTimeout(() => {
        followBtn.classList.add("scale-105");
      }, 300);

      // Settle back
      setTimeout(() => {
        followBtn.classList.remove("scale-105");
      }, 700);

      // Fade before text change
      setTimeout(() => {
        followBtn.classList.add("opacity-80");
      }, 900);

      // Smooth state change
      setTimeout(() => {
        followBtn.textContent = "Following";
        followBtn.classList.remove("from-pink-500", "to-red-500");
        followBtn.classList.add("bg-white", "text-black", "opacity-100");
      }, 1150);
    }
  </script>

</body>
</html>
